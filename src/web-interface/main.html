<html>
    <head>
        <title>WebAssembly Automation</title>
        <script type="module" src="js/wasm.js" defer></script>
        <script type="module" src="js/main.js" defer></script>
    </head>
    <body>
        <div id="app">
            <label id="label"></label>
            <input type="file" id="imageUploader" accept="image/*" />
            <div class="images">
                <canvas id="imageCanvasBefore"></canvas>
                <canvas id="imageCanvasAfter"></canvas>

            </div>
            <p id="pixelData"></p>
            <select id="options">
                <option value="">Select Filter</option>
                <option value="grayscale">GrayScale</option>
                <option value="contrast">Contrast</option>
            </select>
            <div id="Args">
                <input class="arguments" id="factor" type="range" style="display: none;" min="1" max="200" value="100" class="slider">
            </div>
            <button id="apply">Apply</button>
            <button id="undo">Undo</button>
        </div>

    </body>


</html>
