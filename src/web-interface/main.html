<html>
    <head>
        <title>WebAssembly Automation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="module" src="js/wasm.js" defer></script>
        <script type="module" src="js/main.js" defer></script>
        <div id="app">
            <label id="label"></label>
            <input type="file" id="imageUploader" accept="image/*" />
            <div class="images">
                <canvas id="imageCanvasBefore"></canvas>
                <canvas id="imageCanvasAfter"></canvas>

            </div>
            <p id="pixelData"></p>
            <select id="options">
                <option value="">Select Filter</option>
                <option value="resize">Resize Image</option>
                <option value="grayscale">GrayScale</option>
                <option value="contrast">Contrast</option>
                <option value="brightness">Brightness</option>
                <option value="gaussian">Gaussian Blur</option>
            </select>
            <div id="Args">
                <div  class="col-6 arguments" id="contrast" style="display: none;">
                    <label for="factor">Contrast</label>
                    <input id="factor" type="range" min="1" max="200" value="100" class="slider">
                </div>
                <div class="col-6 arguments" id="brightness" style="display: none;">
                    <label for="ratio">Brightness</label>
                    <input id="ratio" type="range" min="1" max="200" value="50" class="slider">
                </div>
                <div class="col-6 arguments" id="gaussian" style="display: none;">
                    <div class="row">
                        <label for="kernel_size">Kernel Size</label>
                        <input id="kernel_size" type="range" min="1" max="50" value="3" class="slider">
                    </div>
                    <div class="row">
                        <label for="sigma">Sigma</label>
                        <input id="sigma" type="range" min="0" max="200" value="10" class="slider">
                    </div>

                </div>
                <div class="col-6 arguments" id="resize" style="display: none;">
                    <div class="row">
                        <label for="aspect_ratio">Keep Aspect Ratio</label>
                        <input id="aspect_ratio" type="checkbox">
                    </div>
                    <div class="row">
                        <label for="width">Width</label>
                        <input id="width">
                        <label for="height">Height</label>
                        <input id="height">
                    </div>




                </div>
            </div>
            <button id="apply">Apply</button>
            <button id="undo">Undo</button>
            <button id="reset">Reset</button>
        </div>

    </body>


</html>
